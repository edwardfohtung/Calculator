<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/stylesheets/css-reset.css">
    <link rel="stylesheet" href="assets/stylesheets/index.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header class="header">
    <p id="expression">Expression</p>
    <textarea name="user-input" id="user-input" cols="90" rows="5"></textarea>
    </header>
    <div class="main-container">
      <div class="symbols">
        <ul>
          <li>
             <button class="button" id="sin">sin</button>
          </li>
          <li>
             <button class="button" id="cos">cos</button>
          </li>
          <li>
             <button class="button" id="tan">tan</button>
          </li>
          <li>
             <button class="button" id="log">log</button>
          </li>
          <li>
             <button class="button" id="rad">Rad</button>
          </li> 
          <li>
            <button class="button" id="pii">π</button>
         </li> 
         <li>
          <button class="button" id="squareroot">√</button>
       </li> 
       <li>
        <button class="button" id="exp">EXP</button>
     </li> 


        </ul>
       
        

      </div>
      <div class="signs">
        <ul class="lines">
          
          <li class="multiply">
            <button class="button"id="multiply">X</button>
          </li>
          <li>
            <button class="button" id="calculate">=</button>
          </li>
          <li>
            <button class="button" id="clear">AC</button>
          </li>
          <li>
            <button class="button" id="divide">/</button>
          </li>
          <li>
            <button class="button" id="subtract">-</button>
          </li>
          <li>
            <button class="button" id="addition">+</button>
          </li>
          <li>
            <button class="button" id="one">1</button>
          </li>
          <li>
            <button class="button" id="two">2</button>
          </li>
          <li>
            <button class="button" id="three">3</button>
          </li>
          <li>
            <button class="button" id="four">4</button>
          </li>
          <li>
            <button class="button" id="five">5</button>
          </li>
          <li>
            <button class="button" id="six">6</button>
          </li>
          <li>
            <button class="button" id="seven">7</button>
          </li>
          <li>
            <button class="button" id="eight">8</button>
          </li>
          <li>
            <button class="button" id="nine">9</button>
          </li>
          <li>
            <button class="button" id="zero">0</button>
          </li>
          <li>
            <button class="button" id="dot">.</button>
          </li>
          <li>
            <button  class="button" id="percent">&#x0025</button>
          </li>
          <li>
            <button class="button" id="bracket">(</button>
          </li>
          <li>
            <button class="button" id="brackets">)</button>
          </li>
          

          
        </ul>
      </div>
    </div>
   
   
    <script src="app.js"></script>
  </body>
</html>
